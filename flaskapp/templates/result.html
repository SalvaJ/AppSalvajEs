<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <style>
      #t1 {
        border: 1px solid #000;
        border-spacing: 0px;
      }
      th, td {
        border: 1px solid #000;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <title>TABLA DE RESULTADO</title>
  </head>

  <body>
    <table id="t1">
      <tr>
        <th>DATO</th>
        <td>VALOR</td>
      </tr>
      {% for key, value in result.items() %}
      <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
      </tr>
      {% endfor %}
    </table>
  </body>

</html>
